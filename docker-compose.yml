version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: api-marketplace-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-api_marketplace}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-api_marketplace}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - api-marketplace-network
    restart: unless-stopped

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: api-marketplace-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - api-marketplace-network
    restart: unless-stopped

  # ===========================================
  # Backend API Server (Port 4567)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: api-marketplace-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4567
      BASE_URL: ${BASE_URL:-http://localhost:4567}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-api_marketplace}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-86400}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4568}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-32-byte-hex-encryption-key-change-in-production}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      FIRST_USER_IS_ADMIN: ${FIRST_USER_IS_ADMIN:-true}
    ports:
      - "${BACKEND_PORT:-4567}:4567"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4567/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - api-marketplace-network
    restart: unless-stopped

  # ===========================================
  # Frontend (React - Port 4568)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4567}
        VITE_CLI_PROXY_URL: ${VITE_CLI_PROXY_URL:-http://localhost:4569}
    container_name: api-marketplace-frontend
    ports:
      - "${FRONTEND_PORT:-4568}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - api-marketplace-network
    restart: unless-stopped

  # ===========================================
  # CLI Proxy Server (Port 4569)
  # ===========================================
  cliproxy:
    build:
      context: ./backend
      dockerfile: Dockerfile.cliproxy
      target: production
    container_name: api-marketplace-cliproxy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      CLI_PROXY_PORT: 4569
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-api_marketplace}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-32-byte-hex-encryption-key-change-in-production}
    ports:
      - "${CLI_PROXY_PORT:-4569}:4569"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4569/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - api-marketplace-network
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================
networks:
  api-marketplace-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

